{% extends 'base.html' %}

{% block title %}
Сменить пароль
{% endblock %}


{% block body %}
<div class="container mt-5">
    <form method="post">
        {{ msg }}
        <input type="password" name="new_pass" id="userlogin" class="form-control"
               placeholder="Введите новый пароль"><br>
        <input type="password" name="pass" id="userpass" class="form-control"
               placeholder="Введите пароль"><br>
        <input type="submit" class="btn btn-success" value="Сменить">
    </form>
</div>
{% endblock %}
