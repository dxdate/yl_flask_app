{% extends 'base.html' %}

{% block title %}
Зарегистрироваться
{% endblock %}



{% block body %}
<div class="container mt-5">
    <h1>{{ msg }}</h1>
    <form method="post">
        <input type="text" name="login" id="userlogin" class="form-control"
               placeholder="Введите логин"><br>
        <input type="password" name="pass" id="userpass" class="form-control"
               placeholder="Введите пароль"><br>
        <input type="submit" class="btn btn-success" value="Зарегистрировться">
    </form>
</div>
{% endblock %}
